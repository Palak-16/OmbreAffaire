{% extends 'base.html' %}
{% block title %}Forgot Password - OmbreAffaire{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4" style="max-width: 400px; width: 100%; background: #FDF8F1; border-radius: 8px;">
        <h4 class="text-center mb-3" style="color: #4E342E;">Forgot Password</h4>
        <p class="text-center" style="font-size: 0.9rem; color: #666;">Enter your email, and we'll send you a link to reset your password.</p>
        
        <form id="forgot-password-form" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="email" class="form-control" id="forgot-email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn w-100" style="background-color: #4E342E; color: white;">Send Reset Link</button>
        </form>
        
        <!-- Success/Error Message -->
        <p id="forgot-password-message" class="text-center mt-3"></p>
        
        <p class="text-center mt-3">
            <a href="/" style="color: #A58C74;">Back to Login</a>
        </p>
        
    </div>
</div>
{% endblock %}
