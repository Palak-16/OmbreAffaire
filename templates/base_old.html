<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ombreAffaire{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #F5ECE1, #E1D4C8); /* Beige Ombre Effect */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }
        .navbar {
            background: #1D1D1B; /* Dark Black for premium look */
            padding: 15px;
        }
        .navbar-brand {
            font-weight: bold;
            color: #F5ECE1;
        }
        .navbar-nav .nav-link {
            color: #F5ECE1;
            transition: 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #C2A78D;
        }
        .content-wrapper {
            flex: 1;
        }
        .footer {
            background: #1D1D1B;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
        .footer a {
            color: white;
            margin: 0 10px;
            font-size: 1.5rem;
        }
        .btn-ombre {
            background: linear-gradient(135deg, #C2A78D, #A58C74);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-ombre:hover {
            background: linear-gradient(135deg, #A58C74, #C2A78D);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{%url 'home' %}">ombreAffaire</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{%url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="{%url 'userlogin' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link btn-ombre" href="{%url 'signup' %}">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer class="text-center py-3" style="background-color: #1D1D1B; color: #F5ECE1; position: fixed; bottom: 0; width: 100%;">
        <div class="container">
            <a href="#" class="mx-2" style="color: #F5ECE1;"><i class="fab fa-instagram fa-lg"></i></a>
            <a href="#" class="mx-2" style="color: #F5ECE1;"><i class="fab fa-whatsapp fa-lg"></i></a>
            <a href="#" class="mx-2" style="color: #F5ECE1;"><i class="fab fa-pinterest fa-lg"></i></a>
        </div>
    </footer>
    
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
