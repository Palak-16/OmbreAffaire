{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="reset-container">
        <h2>Reset Your Password</h2>
        <form id="reset-password-form" method="POST" action="{% url 'update_password' %}">
            {% csrf_token %}
            <input type="hidden" name="uidb64" value="{{ uidb64 }}">
            <input type="hidden" name="token" value="{{ token }}">
            
            <div class="mb-2">
                <input type="password" class="form-control" name="new_password1" placeholder="New Password" required>
            </div>
            <div class="mb-2">
                <input type="password" class="form-control" name="new_password2" placeholder="Confirm Password" required>
            </div>
            
            <button type="submit" class="btn">Reset Password</button>
        </form>
    </div>
</body>
</html>
